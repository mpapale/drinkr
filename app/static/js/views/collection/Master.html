<header class="container">
    <h2><span class="glyphicon glyphicon-book" aria-hidden="true"></span> Collection</h2>
</header>

<div class="drinkr-collection-content container">
  <% if (collections.length > 0) { %>
  <div class="drinkr-collection-chooser-row">
    Collection: 
    <select>
    <% collections.each(function(collection) { %>
      <option value="<%- collection.get('_id') %>"><%- collection.get('name') %></option>
    <% }) %>
    </select> 
    <button class="btn btn-primary btn-create"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
  </div>
  <div class="drinkr-collection-chart-row row"></div>
  <br/>
  <button class="btn btn-primary btn-add"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
  <div class="drinkr-collection-table-row row"></div>

  <% } else { %>
  <div class="drinkr-collection-no-data bg-warning">
    No collections found!
  </div>
  <button class="btn btn-primary btn-create"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
  <% } %>
</div>


<div class="modal fade drinkr-modal-collection-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add to The Collection</h4>
      </div>
      <div class="modal-body">
        <div class="panel-body">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="wine name" name="name"></input>
          </div>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="producer" name="producer"></input>
          </div>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="region/appellation" name="regionOrAppellation"></input>
          </div>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="grape varieties" name="grapeVarieties"></input>
          </div>
          <div class="input-group">
            <input type="number" class="form-control" placeholder="vintage" name="vintage"></input>
          </div>
           <div class="input-group">
            <!-- alcohol: <input type="range" class="drinkr-alcohol-slider" title="14 %" value="14" min="0.1" max="100" step="0.1" ></input> -->
            <input type="number" class="form-control" placeholder="alcohol" name="alcohol"></input>
          </div>
          <div class="input-group">
            <input type="number" class="form-control" placeholder="price" name="bottle.price"></input>
          </div>
          <div class="input-group">
            <input type="number" class="form-control" placeholder="volume" name="bottle.volume"></input>
          </div>
           <div class="input-group">
            <input type="number" class="form-control" placeholder="quantity" name="bottle.quantity"></input>
          </div>
          
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-save-new-bottles">Save changes</button>
      </div>
    </div>
  </div>
</div>
