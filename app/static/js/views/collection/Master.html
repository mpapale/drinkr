<header class="container">
    <h2><span class="glyphicon glyphicon-book" aria-hidden="true"></span> Collection</h2>
</header>

<div class="drinkr-collection-content container">
  <div class="drinkr-collection-chart-row row"></div>
  <br/>
  <button class="btn btn-primary btn-add"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
  <div class="drinkr-collection-table-row row"></div>
  <div class="drinkr-collection-map-row row"></div>
</div>


<div class="modal fade drinkr-modal-collection-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add to The Collection</h4>
      </div>
      <div class="modal-body">
        <div class="panel-body">
          <form class="drinkr-form-add-bottle">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="wine name" name="wine.name"></input>
            </div>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="producer" name="wine.producer"></input>
            </div>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="region/appellation" name="wine.regionOrAppellation"></input>
            </div>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="grape varieties" name="wine.grapeVarieties"></input>
            </div>
            <div class="input-group">
              <input type="number" class="form-control" placeholder="vintage" name="wine.vintage"></input>
            </div>
             <div class="input-group">
              <!-- alcohol: <input type="range" class="drinkr-alcohol-slider" title="14 %" value="14" min="0.1" max="100" step="0.1" ></input> -->
              <input type="number" class="form-control" placeholder="alcohol" name="wine.alcohol"></input>
            </div>
            <div class="input-group">
              <input type="number" class="form-control" placeholder="price" name="price"></input>
            </div>
            <div class="input-group">
              <input type="number" class="form-control" placeholder="volume" name="volume"></input>
            </div>
             <div class="input-group">
              <input type="number" class="form-control" placeholder="quantity" name="meta.quantity"></input>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-save-new-bottles">Save changes</button>
      </div>
    </div>
  </div>
</div>
